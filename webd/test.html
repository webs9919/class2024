            padding: 10px 40px;

            text-decoration: none;
            color: #fff;
        }

        #header .nav>ul>li>ul>li>a:hover {
            background-color: #b74343;
        }

        .slider-wrap {
            position: relative;
        }

        .slider-wrap .slider {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 300px;
            overflow: hidden;
        }

        .slider-wrap .slider img {
            width: 100%;
            vertical-align: top;
        }
